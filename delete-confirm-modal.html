<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Routine Flow - Delete Confirm Modal</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/src/assets/css/base.css" />
    <link rel="stylesheet" href="/src/assets/css/button.css" />
    <link rel="stylesheet" href="/src/assets/css/modal.css" />

    <!-- Scripts -->
    <script src="/src/services/EnvironmentManager.js" defer></script>
    <script src="/src/services/Icons.js" defer></script>
    <script src="/src/services/I18n.js" defer></script>
    <script src="/src/utils/DOM.js" defer></script>
    <script src="/src/components/Modal.js" defer></script>
    <script src="/src/features/routine/DeleteRoutineModal.js" defer></script>

    <script>
      const App = (() => {
        async function init() {
          Icons.init();
          await I18n.init();
          DeleteRoutineModal.init();
          DeleteRoutineModal.open();
        }

        function close() {
          DeleteRoutineModal.close(true);
        }

        return {
          init,
          close
        };
      })();

      document.addEventListener("DOMContentLoaded", App.init);
    </script>
  </head>
  <body>
    <div id="delete-routine-modal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title text-gradient" data-i18n="delete_modal_title">
            Excluir Rotina
          </h3>
          <p class="modal-description" data-i18n="delete_modal_description">
            Tem certeza que deseja excluir esta rotina? Esta ação não pode ser
            desfeita.
          </p>
        </div>

        <div class="modal-actions">
          <button
            type="button"
            class="button button-outline"
            id="cancel-delete"
          >
            <i data-icon="x"></i>
            <span data-i18n="cancel_button">Cancelar</span>
          </button>
          <button type="button" class="button delete-btn" id="confirm-delete">
            <i data-icon="trash2"></i>
            <span data-i18n="delete_button">Excluir</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
