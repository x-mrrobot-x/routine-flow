<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Routine Flow - App Picker Modal</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/src/assets/css/base.css" />
    <link rel="stylesheet" href="/src/assets/css/modal.css" />
    <link rel="stylesheet" href="/src/assets/css/app-picker.css" />
    <link rel="stylesheet" href="/src/assets/css/button.css" />

    <!-- Scripts -->
    <script src="/src/services/EnvironmentManager.js" defer></script>
    <script src="/src/utils/DOM.js" defer></script>
    <script src="/src/services/Icons.js" defer></script>
    <script src="/src/services/I18n.js" defer></script>
    <script src="/src/components/Modal.js" defer></script>
    <script src="/src/features/routine/appsData.js" defer></script>
    <script src="/src/services/PaginationManager.js" defer></script>
    <script src="/src/features/routine/AppPickerModal.js" defer></script>

    <script>
      const App = (function () {
        async function init() {
          Icons.init();
          await I18n.init();
          AppPickerModal.init();
          AppPickerModal.open();
        }

        function close() {
          AppPickerModal.close(true);
        }

        return {
          init,
          close
        };
      })();

      document.addEventListener("DOMContentLoaded", App.init);
    </script>
  </head>
  <body>
    <div id="app-picker-modal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h3
            class="modal-title text-gradient"
            data-i18n="app_selector_modal_title"
          >
            Selecionar Aplicativo
          </h3>
          <p
            class="modal-description"
            data-i18n="app_selector_modal_description"
          >
            Escolha o aplicativo que ser√° aberto quando a rotina for acionada.
          </p>
        </div>

        <div id="apps-grid" class="apps-grid"></div>

        <div class="modal-actions">
          <button
            type="button"
            class="button button-outline"
            id="cancel-app-picker"
          >
            <i data-icon="x"></i>
            <span>Cancelar</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
