<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Routine Flow - Settings Modal</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/src/assets/css/base.css" />
    <link rel="stylesheet" href="/src/assets/css/modal.css" />
    <link rel="stylesheet" href="/src/assets/css/settings.css" />

    <!-- Scripts -->
    <script src="/src/services/EnvironmentManager.js" defer></script>
    <script src="/src/services/Icons.js" defer></script>
    <script src="/src/services/I18n.js" defer></script>
    <script src="/src/utils/DOM.js" defer></script>
    <script src="/src/components/Modal.js" defer></script>
    <script src="/src/features/settings/SettingsService.js" defer></script>
    <script src="/src/features/settings/SettingsModal.js" defer></script>

    <script>
      const App = (() => {
        async function init() {
          Icons.init();
          await I18n.init();
          SettingsModal.init();
          SettingsModal.open();
        }

        function close() {
          SettingsModal.close(true)
        }

        return {
          init,
          close
        };
      })();

      document.addEventListener("DOMContentLoaded", App.init);
    </script>
  </head>
  <body>
    <div id="settings-modal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h3
            class="modal-title text-gradient"
            data-i18n="settings_modal_title"
          >
            An√∫ncio de Rotinas
          </h3>
          <p class="modal-description" data-i18n="settings_modal_description">
            Configure como ser notificado quando uma rotina executar.
          </p>
        </div>

        <div class="settings-list">
          <div class="setting-item">
            <label for="voice-toggle" data-i18n="setting_voice_label"
              >Anunciar com voz do google</label
            >
            <input type="checkbox" id="voice-toggle" />
          </div>

          <div class="setting-item">
            <label for="toast-toggle" data-i18n="setting_toast_label"
              >Exibir toast na tela</label
            >
            <input type="checkbox" id="toast-toggle" />
          </div>

          <div class="setting-item">
            <label for="vibrate-toggle" data-i18n="setting_vibrate_label"
              >Vibrar dispositivo</label
            >
            <input type="checkbox" id="vibrate-toggle" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
